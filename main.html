<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TD Forward - The Dream Team</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src=""></script>
</head>

<body>
    <div class="main-container">
        <header>
            <h1>TD Forward</h1>
        </header>
        <br>
        <h3>Welcome & Thank you msg...</h3>
        <br>
        <section class="main">
            <h4>Forward Preference</h4>
            <form checkbox="signup" action="" method="post" onsubmit="">
                <fieldset>
                    <h6>Age</h6>
                    <select class="custom-select custom-select-lg mb-3" name="forward_pref1" id="forward_pref1">
                        <optgroup>
                            <option value="a1" selected>All</option>>
                            <option value="a2">12 - 18</option>>
                            <option value="a3">19 - 24</option>>
                            <option value="a4">25 - 34</option>>
                            <option value="a5">35 - 44</option>>
                            <option value="a6">45 - 54</option>>
                            <option value="a7">55 - 64</option>>
                            <option value="a8">65+</option>>
                        </optgroup>
                    </select>
                    <h6>Work</h6>
                    <select class="custom-select custom-select-lg mb-3" name="forward_pref2" id="forward_pref2">
                        <optgroup>
                            <option value="w1" selected>All</option>>
                            <option value="w2">Full-time employee</option>>
                            <option value="w3">Part-time employee</option>>
                            <option value="w4">N/A</option>>
                        </optgroup>
                    </select>
                    <h6>Income</h6>
                    <select class="custom-select custom-select-lg mb-3" name="forward_pref3" id="forward_pref3">
                        <optgroup>
                            <option value="i1" selected>All</option>>
                            <option value="i2">$0 - $19,999</option>>
                            <option value="i3">$20,000 - $34,999</option>>
                            <option value="i4">$35,000 - $49,999</option>>
                            <option value="i5">$50,000 - $74,999</option>>
                            <option value="i6">$75,000 - $99,999</option>>
                            <option value="i7">$100,000+</option>>
                        </optgroup>
                    </select>
                    <br>
                    Matched Transactions
                    <ul><option value="radio" name="matched_trans" checkbox="1" value="1" checked>...</ul>
                    <br>
                </fieldset>
                <br>
                <input type="reset" value="Clear">
                <input type="submit" value="Submit">
            </form>
        </section>

        <footer>
            &copy; 2018 The Dream Team
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
