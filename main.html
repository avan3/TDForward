
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TD Forward - The Dream Team</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src=""></script>
</head>

<body>
    <div class="main-container">
        <header>
            <h1>TD Forward</h1>
        </header>

        <h3>Welcome & Thank you msg...</h3>

        <section class="main">
            <form id="signup" action="" method="post" onchange="validation()" onsubmit="return validation()">
                <fieldset>
                    <select class="custom-select custom-select-lg mb-3" name="donation_pref" id="donation_pref" multiple>
                        <optgroup label="Forward Preference">
                            <option value="age">Age</option>
                            <option value="occupation">Occupation</option>
                            <option value="income">Income</option>
                            <option value="relationalstatus">Marital Status</option>
                        </optgroup>
                    </select>
                    <br />
                    Matched Transactions
                    <ul><input type="radio" name="matched_trans" id="1" value="1" checked>...</ul>
                    <br />
                </fieldset>
                <br />
                <input type="reset" value="Clear">
                <input type="submit" value="Submit">
            </form>
        </section>

        <footer>
            &copy; 2018 The Dream Team
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
