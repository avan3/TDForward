    <div class="main-container">

        <h3>Matched Transactions</h3>

        <div id="trans_record"></div>
        <script>
            var trans_record = ["a", "b", "c"];
            var dirList = document.querySelector("#trans_record");
            var unorderedList = "";
            for (var i = 0; i < trans_record.length; i++) {
                unorderedList += "<ul><input type=\"radio\" name=\"trans_record\" id=c" + (i + 2) + ">" + trans_record[i] + "</ul>";
            }
            dirList.innerHTML = unorderedList;
        </script>
    </div>

            </script-->
