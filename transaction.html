<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>TD Forward - The Dream Team</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="transaction.css">
    <link rel="stylesheet" href="main.css">
    <script type="application/javascript" src="./request.js"></script>
</head>
<body>
    <div class="main-container">
        <header>
            <img src="logo.png" alt="logo">
        </header>
        <br>
        <h3>Matched Transactions</h3>
        <br>
        <form name="output" method="POST" action="" onsubmit="">
            <table>
            <thead>
                <tr>
                    <th>Select One:</th>
                    <th>Date</th>
                    <th>Company Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody id="outputTable"></tbody>
            </table>
            <input class="buttons btn-primary" type="submit" value="submit">
        </form>
        
    <footer>
        &copy; 2018 The Dream Team
    </footer>
</body>
</html>
